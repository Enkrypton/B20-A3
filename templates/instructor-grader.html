<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="CSCB20 Course Website Assignments Page">
<title>CSCB20</title>
<!-- STYLES -->
<link rel="stylesheet" type="text/css" href="../static/css/main.css">

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="header">
	<div class="title"><b>CSCB20 - Introduction to Databases and Web Applications</b></div>
</div>

</div>
{% include "instructor-nav.html" %}

<div class="page-header"><div class="welcome_text"><b>Online Grader for CSCB20. Authorized use only. Double check before submitting</b></div></div>
<div class="page">
<div class="content-box">
	<div class="page-titles"><b>ONLINE GRADING TOOL</b></div>
	<div align="center" class="button-div">
		<form class="grader" action="" method="POST">
		<label for="snum">Student Number: </label>
		<input class="login-box" type="text" maxlength="10" placeholder="Student Number" name="snum" id="snum" required>
		<br><br>
		<label for="grade-id">Select Assignment/Test:</label>
		<select id="grade-id" name="grade-id">
			{% for assignment in assignments %}
				<option value="{{assignment[0]}}">{{assignment[1]}}</option>
			{% endfor %}
		</select>
		<br><br>
		<label for="grade">Student Grade (0-100):</label>
		<input type="number" id="grade" onchange="limiter(this)" name="grade" min="0" max="100">
		<br><br>
		<button class="regrade-button" type="submit" name="submit-grade" id="submit-grade" onclick="">Submit Grade</button>
		<!-- 
			style="display: block; color: orangered" => SHOW THIS ELEMENT (ON ERROR)
			style="display: none; color: orangered" => DONT SHOW THIS ELEMENT (DEFAULT)
			-->
		<div style="display: none; color: orangered">Student Number may be invalid </div>
		</form>
		<a href="instructor-viewgrades" class="text-button">VIEW STUDENT GRADES</a>
		<a href="instructor-viewregrade" class="text-button">VIEW REGRADE REQUESTS</a>
	</div>
</div>
</div>

</div>
{% include "footer.html" %}
</body>

<!-- JS -->
<script src="../static/js/header.js"></script>
<script src="../static/js/responsive.js"></script>
<script src="../static/js/grade.js"></script>
</html>
