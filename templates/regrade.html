<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="CSCB20 Course Website Assignments Page">
<title>CSCB20</title>
<!-- STYLES -->
<link rel="stylesheet" type="text/css" href="../static/css/main.css">

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="header">
	<div class="title"><b>CSCB20 - Introduction to Databases and Web Applications</b></div>
</div>

{% include 'student-nav.html' %}

<div class="page-header"><div class="welcome_text"><b>Regrade Requests</b></div></div>
<div class="page">
<div class="content-box">
	<div class="page-titles"><b>Regrade Request Form</b></div>
	<div align="center">
		<form action="" method="POST">
		<label for="cars">Select Assignment/Test:</label>
		<select id="regrade-id" name="regrade-id">
			{% for assignment in assignments %}
				<option value="{{assignment[0]}}">{{assignment[1]}}</option>
			{% endfor %}
		</select>
		<br><br>
		<label for="regrade-reason"><b>Reason for Regrade Request:</b></label>
		<textarea class="feedback-form" id="regrade-reason" name="regrade-reason" rows="10" cols="100" required></textarea>
		<br><br>
		<button class="regrade-button" type="submit" name="regrade-tt1" id="regrade-tt1" onclick="">Submit Request</button>
		</form>
	</div>
</div>
</div>

</div>
{% include "footer.html" %}
</body>

<!-- JS -->
<script src="../static/js/header.js"></script>
<script src="../static/js/responsive.js"></script>
</html>
