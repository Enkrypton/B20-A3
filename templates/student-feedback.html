<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="CSCB20 Course Website Assignments Page">
<title>CSCB20</title>
<!-- STYLES -->
<link rel="stylesheet" type="text/css" href="../static/css/main.css">

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="header">
	<div class="title"><b>CSCB20 - Introduction to Databases and Web Applications</b></div>
</div>

{% include 'student-nav.html' %}


<div class="page-header"><div class="welcome_text"><b>Student Feedback</b></div></div>
<div class="page">
	<div class="content-box">
		<div class="page-titles"><b>Student Feedback</b></div>
		<div align=center>
			<form method="POST">
				<label for="cars">Select Instructor:</label>
				<select id="regrade-id" name="regrade-id">
					{% for instructor in instructors %}
						<option value="{{instructor[0]}}">{{instructor[1]}}</option>
					{% endfor %}
				</select>
				<br><br>
				<label for="feedback1"><b>What do you like about the instructor teaching?</b></label>
				<textarea class="feedback-form" name="feedback1" rows="10" cols="150"></textarea>
				<br><br>
				<label for="feedback2"><b>What do you recommend the instructor to do to improve their teaching?</b></label>
				<textarea class="feedback-form" name="feedback2" rows="10" cols="150"></textarea>
				<br><br>
				<label for="feedback3"><b>What do you like about the labs?</b></label>
				<textarea class="feedback-form" name="feedback3" rows="10" cols="150"></textarea>
				<br><br>
				<label for="feedback4"><b>What do you recommend the lab instructors to do to improve their lab teaching?</b></label>
				<textarea class="feedback-form" name="feedback4" rows="10" cols="150"></textarea>
				<br><br>
				<button class="regrade-button" type="submit" name="regrade-tt1" id="regrade-tt1" onclick="">Send Feedback</button>
			</form>
		</div>
	</div>
</div>
{% include "footer.html" %}
</body>

<!-- JS -->
<script src="../static/js/header.js"></script>
<script src="../static/js/responsive.js"></script>
</html>
